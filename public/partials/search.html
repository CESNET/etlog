<div ng-controller="search_controller"><div><md-content layout-padding=""><form class="form-horizontal" id="main_form" ng-submit="submit()" novalidate="novalidate"><div class="form-group"><label class="col-sm-2 control-label" for="username">Uživatelské jméno:</label><div class="col-xs-3"><input class="form-control" type="email" placeholder="uživatel@příklad.cz" ng-model="form_data.pn"/></div></div><div class="form-group"><label class="col-sm-2 control-label" for="mac_address">Mac adresa:</label><div class="col-xs-2"><input class="form-control" type="text" placeholder="12:34:56:78:ab:cd" ng-model="form_data.csi"/></div></div><div class="form-group"><label class="col-sm-2 control-label" for="result">Výsledek autentizace:</label><div class="col-xs-2"><select class="form-control" ng-model="form_data.result"><option value="">nezadáno</option><option value="OK">OK</option><option value="FAIL">FAIL</option><option value="TIMEOUT">TIMEOUT</option></select></div></div><div class="form-group"><label class="col-sm-2 control-label" for="realm">Domácí instituce:</label><div class="col-xs-2"><input class="form-control" type="text" placeholder="příklad.cz" ng-model="form_data.realm"/></div></div><div class="form-group"><label class="col-sm-2 control-label" for="visinst">Navštívená instituce:</label><div class="col-xs-2"><input class="form-control" type="text" placeholder="příklad.cz" ng-model="form_data.visinst"/></div></div><div class="form-group"><label class="col-sm-2 control-label" for="min_date">Počáteční datum:</label><div class="col-xs-2"><div layout-gt-xs="row"><input class="form-control flatpickr" id="min_date" type="text" ng-model="form_data.min_date"/></div></div></div><div class="form-group"><label class="col-sm-2 control-label" for="max_date">Koncové datum:</label><div class="col-xs-2"><div layout-gt-xs="row"><input class="form-control flatpickr" id="max_date" type="text" ng-model="form_data.max_date"/></div></div></div><div class="form-group"><div class="col-sm-offset-2 col-sm-10"><button class="btn btn-default" type="submit">Hledej</button></div></div></form></md-content></div><div ng-show="submitted"><div class="form-group"><div class="col-xs-2"></div><label>záznamů na stránku:<select class="form-control" ng-model="paging.items_by_page" ng-options="size for size in page_sizes"></select></label></div><table class="table table-bordered table-responsive" id="out"><thead><tr><th>datum a čas</th><th>uživatelské jméno</th><th>MAC adresa</th><th>realm</th><th>navštívená insituce</th><th>výsledek autentizace</th></tr></thead><tbody ng-show="!paging.loading"><tr dir-paginate="row in data | itemsPerPage: paging.items_by_page " total-items="paging.total_items"><td>{{row.timestamp}}</td><td>{{row.username}}</td><td>{{row.mac_address}}</td><td>{{row.realm}}</td><td>{{row.visinst}}</td><td class="bg-success" ng-if="row.result == &quot;OK&quot;">{{row.result}}</td><td class="bg-warning" ng-if="row.result == &quot;TIMEOUT&quot;">{{row.result}}</td><td class="bg-danger" ng-if="row.result == &quot;FAIL&quot;">{{row.result}}</td></tr></tbody><tbody ng-show="paging.loading"><tr><td class="text-center" colspan="6"><div class="loading-indicator"></div></td></tr></tbody></table><div class="text-center"><dir-pagination-controls boundary-links="true" on-page-change="page_changed(newPageNumber)" template-url="dirPagination.tpl.html"></dir-pagination-controls></div></div></div>
