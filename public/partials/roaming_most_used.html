<div ng-controller="roaming_most_used_controller"><div><md-content layout-padding=""><form class="form-horizontal" id="main_form" ng-submit="submit()" novalidate="novalidate"><div class="form-group"><label class="col-sm-2 control-label" for="min_date">Počáteční datum:</label><div class="col-xs-2"><div layout-gt-xs="row"><input class="form-control flatpickr" id="min_date" type="text" ng-model="form_data.min_date"/></div></div></div><div class="form-group"><label class="col-sm-2 control-label" for="max_date">Koncové datum:</label><div class="col-xs-2"><div layout-gt-xs="row"><input class="form-control flatpickr" id="max_date" type="text" ng-model="form_data.max_date"/></div></div></div><div ng-show="options_added"><div class="form-group"><label class="col-sm-2 control-label">Název instituce:</label><div class="col-xs-2"><div layout-gt-xs="row"><input class="form-control" type="text" ng-model="options.inst_name.val"/><div class="radio" ng-repeat="type in options.inst_name.types track by $index"><input type="radio" name="inst_name" ng-model="options.inst_name.sel" ng-value="type"/>{{options.inst_name.type_names[$index]}}</div></div></div></div><div class="form-group"><label class="col-sm-2 control-label">Počet čerpání:</label><div class="col-xs-2"><div layout-gt-xs="row"><input class="form-control" type="text" ng-model="options.used_count.val"/><div class="radio" ng-repeat="type in options.used_count.types track by $index"><input type="radio" name="used_count" ng-model="options.used_count.sel" ng-value="type"/>{{options.used_count.type_names[$index]}}</div></div></div></div><div class="form-group"><label class="col-sm-2 control-label">Počet poskytnutí:</label><div class="col-xs-2"><div layout-gt-xs="row"><input class="form-control" type="text" ng-model="options.provided_count.val"/><div class="radio" ng-repeat="type in options.provided_count.types track by $index"><input type="radio" name="provided_count" ng-model="options.provided_count.sel" ng-value="type"/>{{options.provided_count.type_names[$index]}}</div></div></div></div></div><div class="form-group" ng-show="!options_added"><label class="col-sm-2 control-label">Další možnosti</label><div class="col-xs-2"><div layout-gt-xs="row"><button class="btn btn-default addButton" type="button" ng-click="add_options()"><i class="fa fa-plus"></i></button></div></div></div><div class="form-group" ng-show="options_added"><label class="col-sm-2 control-label">Skrýt možnosti</label><div class="col-xs-2"><div layout-gt-xs="row"><button class="btn btn-default addButton" type="button" ng-click="delete_options()"><i class="fa fa-minus"></i></button></div></div></div><div class="form-group"><div class="col-sm-offset-2 col-sm-10"><button class="btn btn-default" type="submit">Vykreslit graf</button></div></div></form></md-content></div><div><div class="loading-indicator" ng-show="loading"></div><div id="graph" ng-show="!loading"></div></div></div>
