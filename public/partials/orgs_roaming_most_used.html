<div class="container-fluid" ng-controller="orgs_roaming_most_used_controller"><div><h4>organizace nejvíce využívající roaming</h4><form class="form-horizontal" ng-submit="main_form.$valid &amp;&amp; submit(main_form)" name="main_form" ng-model="form" novalidate="novalidate"><div class="form-group"><label class="col-sm-2 control-label" for="min_date">Počáteční datum:</label><div class="col-xs-2"><div layout-gt-xs="row"><input class="form-control flatpickr" id="min_date" type="text" ng-model="form_data.min_date"/></div></div></div><div class="form-group"><label class="col-sm-2 control-label" for="max_date">Koncové datum:</label><div class="col-xs-2"><div layout-gt-xs="row"><input class="form-control flatpickr" id="max_date" type="text" ng-model="form_data.max_date"/></div></div></div><div class="form-group"><label class="col-sm-2 control-label"></label><div class="col-xs-2"><div layout-gt-xs="row"><div class="radio" ng-repeat="opt in timestamp_opts"><input type="radio" name="timestamp" ng-model="$parent.timestamp" ng-value="opt" ng-click="timestamp_changed()"/>{{opt}}</div></div></div></div><div class="form-group" ng-repeat="option in options track by $index" ng-show="options_added"><label class="col-sm-2 control-label">{{option.val}}:</label><div class="col-xs-2"><div layout-gt-xs="row"><input class="form-control" type="text" ng-model="form_data[option.key]"/><div class="radio" ng-repeat="subopt in option.subopts"><input type="radio" name="{{option.val}}" ng-model="option.sel" ng-value="subopt.key"/>{{subopt.val}}</div></div></div></div><div class="form-group" ng-show="!options_added"><label class="col-sm-2 control-label">Počet institucí:</label><div class="col-xs-2"><div layout-gt-xs="row"><input class="form-control" type="number" ng-model="form_data.inst_count" value="25"/></div></div></div><div class="form-group"><div class="col-sm-offset-2 col-sm-10"><button class="btn btn-default" type="submit">Vykreslit graf</button></div></div></form></div><div ng-show="submitted"><div class="loading-indicator" ng-show="loading"></div><div id="graph" ng-show="!loading"></div><div><table class="table table-bordered table-responsive"><thead><tr><th>Název instituce:</th><th>Celkový počet využití:</th><th>Počet unikátních zařízení:</th></tr></thead><tbody ng-show="!paging.loading"><tr dir-paginate="row in table_data | itemsPerPage: form_data.inst_count"><td>{{row.inst_name}}</td><td>{{row.used_count}}</td><td>{{row.unique_count}}</td></tr></tbody><tbody ng-show="paging.loading"><tr><td class="text-center" colspan="4"><div class="loading-indicator"></div></td></tr></tbody></table></div><div class="form-group"><div class="col-xs-2"><button class="btn btn-default" type="button" ng-click="download_data()">Uložit data</button></div></div></div></div>
