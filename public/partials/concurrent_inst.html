<div class="container-fluid" ng-controller="concurrent_inst_controller"><div><md-content layout-padding=""><h4>nejčastější dvojice institucí se současně vyskytujícími se uživateli</h4><form class="form-horizontal" ng-submit="main_form.$valid &amp;&amp; submit(main_form)" name="main_form" ng-model="form" novalidate="novalidate"><div class="form-group"><label class="col-sm-2 control-label" for="min_date">Počáteční datum:</label><div class="col-xs-2"><div layout-gt-xs="row"><input class="form-control flatpickr" id="min_date" type="text" ng-model="form_data.min_date"/></div></div></div><div class="form-group"><label class="col-sm-2 control-label" for="max_date">Koncové datum:</label><div class="col-xs-2"><div layout-gt-xs="row"><input class="form-control flatpickr" id="max_date" type="text" ng-model="form_data.max_date"/></div></div></div><div ng-show="options_added"><div class="form-group"><label class="col-sm-2 control-label">Revize dat:</label><div class="col-xs-2"><div layout-gt-xs="row"><select class="form-control" ng-model="selected_rev" ng-options="revision for revision in revisions"></select></div></div></div><div class="form-group"><label class="col-sm-2 control-label">Rozdíl teoretického a dosaženého času [sekundy]:</label><div class="col-xs-2"><div layout-gt-xs="row"><input class="form-control" type="text" list="times" ng-model="diff_needed_timediff"/><datalist id="times"><option ng-repeat="(key, value) in diff_dict" value="{{value}}">{{key}}</option></datalist></div></div></div><div class="form-group"><label class="col-sm-2 control-label">MAC adresy:</label><div class="col-xs-2"><select class="form-control" ng-model="form_data.mac_diff"><option value="">libovolné</option><option value="==">stejné</option><option value="!=">různé</option></select></div></div></div><div class="form-group" ng-show="!options_added"><label class="col-sm-2 control-label">Další možnosti</label><div class="col-xs-2"><div layout-gt-xs="row"><button class="btn btn-default addButton" type="button" ng-click="add_options()"><i class="fa fa-plus"></i></button></div></div></div><div class="form-group" ng-show="options_added"><label class="col-sm-2 control-label">Skrýt možnosti</label><div class="col-xs-2"><div layout-gt-xs="row"><button class="btn btn-default addButton" type="button" ng-click="delete_options()"><i class="fa fa-minus"></i></button></div></div></div><div class="form-group"><div class="col-sm-offset-2 col-sm-10"><button class="btn btn-default" type="submit">Hledej</button></div></div></form></md-content></div><div ng-show="submitted"><div class="loading-indicator" ng-show="loading"></div><div><h4 ng-show="table_length == 0 &amp;&amp; !paging.loading">Zadaným parametrům vyhledávání neodpovídají žádné záznamy.</h4><table class="table table-bordered table-responsive" ng-show="paging.loading || table_length &gt; 0"><thead><tr><th>Název instituce 1:</th><th>Název instituce 2:</th><th>Počet:</th></tr></thead><tbody ng-show="!paging.loading"><tr dir-paginate="row in table_data | itemsPerPage: table_length"><td>{{row.visinst_1}}</td><td>{{row.visinst_2}}</td><td>{{row.count}}</td></tr></tbody><tbody ng-show="paging.loading"><tr><td class="text-center" colspan="4"><div class="loading-indicator"></div></td></tr></tbody></table></div><div class="form-group" ng-show="table_length &gt; 0"><div class="col-xs-2"><button class="btn btn-default" type="button" ng-click="download_data()">Uložit data</button></div></div></div></div>
