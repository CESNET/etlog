<div class="container-fluid" ng-controller="shared_mac_controller"><div><h4>sdílená zařízení</h4><form class="form-horizontal" ng-submit="main_form.$valid &amp;&amp; submit(main_form)" name="main_form" ng-model="form" novalidate="novalidate"><div class="form-group"><label class="col-sm-2 control-label" for="min_date">Počáteční datum:</label><div class="col-xs-2"><div layout-gt-xs="row"><input class="form-control flatpickr" id="min_date" type="text" ng-model="form_data.min_date"/></div></div></div><div class="form-group"><label class="col-sm-2 control-label" for="max_date">Koncové datum:</label><div class="col-xs-2"><div layout-gt-xs="row"><input class="form-control flatpickr" id="max_date" type="text" ng-model="form_data.max_date"/></div></div></div><div ng-show="options_added"><div class="form-group"><label class="col-sm-2 control-label">MAC adresa:</label><div class="col-xs-2"><div layout-gt-xs="row"><input class="form-control" type="text" placeholder="12:34:56:78:ab:cd" ng-model="options.mac_address.val" data-toggle="popover" data-content="Lze použít libovolný formát adresy."/><div class="radio" ng-repeat="type in options.mac_address.types track by $index"><input type="radio" name="mac_address" ng-model="options.mac_address.sel" ng-value="type"/>{{options.mac_address.type_names[$index]}}</div></div></div></div><div class="form-group"><label class="col-sm-2 control-label">Počet:</label><div class="col-xs-2"><div layout-gt-xs="row"><input class="form-control" type="text" ng-model="options.count.val"/><div class="radio" ng-repeat="type in options.count.types track by $index"><input type="radio" name="count" ng-model="options.count.sel" ng-value="type"/>{{options.count.type_names[$index]}}</div></div></div></div></div><div class="form-group" ng-show="!options_added"><label class="col-sm-2 control-label">Další možnosti</label><div class="col-xs-2"><div layout-gt-xs="row"><button class="btn btn-default addButton" type="button" ng-click="add_options()"><i class="fa fa-plus"></i></button></div></div></div><div class="form-group" ng-show="options_added"><label class="col-sm-2 control-label">Skrýt možnosti</label><div class="col-xs-2"><div layout-gt-xs="row"><button class="btn btn-default addButton" type="button" ng-click="delete_options()"><i class="fa fa-minus"></i></button></div></div></div><div class="form-group"><div class="col-sm-offset-2 col-sm-10"><button class="btn btn-default" type="submit">Hledej</button></div></div></form></div><div ng-show="submitted"><div class="form-group"><div class="col-xs-2"></div><label>záznamů na stránku:<select class="form-control" ng-model="paging.items_by_page" ng-options="size for size in page_sizes"></select></label></div><h4 ng-show="paging.total_items == 0 &amp;&amp; !paging.loading">Zadaným parametrům vyhledávání neodpovídají žádné záznamy.</h4><table class="table table-bordered table-responsive" id="out" ng-show="paging.loading || paging.total_items &gt; 0"><thead><tr><th>MAC adresa:</th><th>Počet uživatelů:</th><th>Uživatelé:</th></tr><tr><th><input class="input-sm form-control" ng-model="paging.filters.mac_address" placeholder="MAC adresa" type="search" ng-change="filter_mac_address()" ng-model-options="{ debounce: 250 }"/></th><th colspan="4"><input class="input-sm form-control" ng-model="paging.filters.users" placeholder="uživatelské jméno" type="search" ng-change="filter_users()" ng-model-options="{ debounce: 250 }"/></th></tr></thead><tbody ng-show="!paging.loading"><tr dir-paginate="row in table_data | itemsPerPage: paging.items_by_page" total-items="paging.total_items" current-page="paging.current_page"><td><a ui-sref="search({csi : row.mac_address})" target="_blank">{{row.mac_address}}</a></td><td>{{row.count}}</td><td><ul class="list-inline"><li ng-repeat="user in row.users track by $index" ng-if="!check_filtered(user)"><a ui-sref="search({pn : user, csi: row.mac_address})" target="_blank" ng-if="!check_filtered(user)">{{row.users[$index]}}</a><b>&nbsp;</b></li><li ng-repeat="user in row.users track by $index" ng-if="check_filtered(user)">{{row.users[$index]}}<b>&nbsp;</b></li></ul></td></tr></tbody><tbody ng-show="paging.loading"><tr><td class="text-center" colspan="4"><div class="loading-indicator"></div></td></tr></tbody></table><div class="form-group"><div class="col-xs-2"><button class="btn btn-default" type="button" ng-click="download_data()">Uložit data</button></div></div><div class="text-center"><dir-pagination-controls boundary-links="true" on-page-change="page_changed(newPageNumber)" template-url="partials/dirPagination.tpl.html"></dir-pagination-controls></div></div></div>
