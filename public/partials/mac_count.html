<div ng-controller="mac_count_controller"><div><md-content layout-padding=""><form class="form-horizontal" id="main_form" ng-submit="submit()" novalidate="novalidate"><div class="form-group"><label class="col-sm-2 control-label" for="min_date">Počáteční datum:</label><div class="col-xs-2"><div layout-gt-xs="row"><input class="form-control flatpickr" id="min_date" type="text" ng-model="form_data.min_date"/></div></div></div><div class="form-group"><label class="col-sm-2 control-label" for="max_date">Koncové datum:</label><div class="col-xs-2"><div layout-gt-xs="row"><input class="form-control flatpickr" id="max_date" type="text" ng-model="form_data.max_date"/></div></div></div><div ng-show="options_added"><div class="form-group"><label class="col-sm-2 control-label">Uživatelské jméno:</label><div class="col-xs-2"><div layout-gt-xs="row"><input class="form-control" type="text" ng-model="options.username.val"/><div class="radio" ng-repeat="type in options.username.types track by $index"><input type="radio" name="username" ng-model="options.username.sel" ng-value="type"/>{{options.username.type_names[$index]}}</div></div></div></div><div class="form-group"><label class="col-sm-2 control-label">Počet:</label><div class="col-xs-2"><div layout-gt-xs="row"><input class="form-control" type="text" ng-model="options.count.val"/><div class="radio" ng-repeat="type in options.count.types track by $index"><input type="radio" name="count" ng-model="options.count.sel" ng-value="type"/>{{options.count.type_names[$index]}}</div></div></div></div></div><div class="form-group" ng-show="!options_added"><label class="col-sm-2 control-label">Další možnosti</label><div class="col-xs-2"><div layout-gt-xs="row"><button class="btn btn-default addButton" type="button" ng-click="add_options()"><i class="fa fa-plus"></i></button></div></div></div><div class="form-group ng-hide" ng-show="options_added"><label class="col-sm-2 control-label">Skrýt možnosti</label><div class="col-xs-2"><div layout-gt-xs="row"><button class="btn btn-default addButton" type="button" ng-click="delete_options()"><i class="fa fa-minus"></i></button></div></div></div><div class="form-group"><div class="col-sm-offset-2 col-sm-10"><button class="btn btn-default" type="submit">Hledej</button></div></div></form></md-content></div><div ng-show="submitted"><div class="form-group"><div class="col-xs-2"></div><label>záznamů na stránku:<select class="form-control" ng-model="paging.items_by_page" ng-options="size for size in page_sizes"></select></label></div><table class="table table-bordered table-responsive" id="out"><thead><tr><th>Uživatelské jméno:</th><th>Počet zařízení:</th><th>MAC adresy:</th></tr><tr><th colspan="2"><input class="input-sm form-control" ng-model="paging.filters.username" placeholder="Uživatelské jméno" type="search" ng-change="filter_username()" ng-model-options="{ debounce: 250 }"/></th><th><input class="input-sm form-control" ng-model="paging.filters.addrs" placeholder="MAC adresa" type="search" ng-change="filter_addrs()" ng-model-options="{ debounce: 250 }"/></th></tr></thead><tbody ng-show="!paging.loading"><tr dir-paginate="row in table_data | itemsPerPage: paging.items_by_page " total-items="paging.total_items"><td><a ui-sref="search({pn : row.username})" target="_blank">{{row.username}}</a></td><td>{{row.count}}</td><td><a ng-repeat="addr in row.addrs" ui-sref="search({pn : row.username, csi: addr})" target="_blank">{{addr}} </a></td></tr></tbody><tbody ng-show="paging.loading"><tr><td class="text-center" colspan="4"><div class="loading-indicator"></div></td></tr></tbody></table><div class="form-group"><div class="col-xs-2"><button class="btn btn-default" type="button" ng-click="download_data()">Uložit data</button></div></div><div class="text-center"><dir-pagination-controls boundary-links="true" on-page-change="page_changed(newPageNumber)" template-url="dirPagination.tpl.html"></dir-pagination-controls></div></div></div>
